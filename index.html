    <style type="text/css">
        body {
            padding-top: 40px;

        body {
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;

            <div class="container">

                <form class="form-signin" role="form" id="store_locally">
                    <h2 class="form-signin-heading">Local Storage and Rating stars</h2>

                    <label class="sr-only" for="fname">First Name:</label>
                    <input type="text" class="form-control" name="First_name" placeholder="First Name" required>

                    <label class="sr-only" for="lname" >Last Name:</label>
                    <input type="text" class="form-control" name="Last_name" placeholder="Last Name"  required>

                    <label class="sr-only" for='Rstar'>Rating Number</label>
                    <input type="text" id="rating_stars" class="form-control" name="Rating_star" value="0"/>

                    <button onclick="serialize_form_data()" class="btn btn-lg btn-primary btn-block">
                       Submit
                    </button>

                </form>

                <div class="local-storage">
                	<ul class="storage-items">
                	</ul>
                    <button onclick="remove_local_data('form_data')" class="btn btn-lg btn-primary btn-block">
                        Remove Local data
                    </button>
                </div>

            </div>
